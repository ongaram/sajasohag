<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>표지</title>

    <style>

body {
            background-color: #2DB400;
            margin: 0;
        }

        .div1 {
            text-align: center;
        }

        .div1 ul {
            padding: 0;
            margin: 0;
            margin-top: 26%;
        }

        .div1 ul li {
            list-style: none;
            color: white;
            font-size: 100px;
            font-weight: bolder;
        }

        .div2 {
            display: flex;
        }

        .div2-bg {
            animation-duration: 4s;
            animation-name: slidein;
            position: absolute;
            left: 0;
            top: 50%;
            bottom: 0;
            flex: 1;
            width: 100%;
            height: 50vh;
            background-color: white;
            border-top-left-radius: 48px;
            border-top-right-radius: 48px;
        }
        
        @keyframes slidein {
            from {
                margin-top: 100%;
            }

            to {
                margin-bottom: 0%;
            }
        }

        .div2-btn {
            display: inline-block;
            background: transparent;
            text-transform: uppercase;
            background-position: 1% 50%;
            transition: all 0.7s ease-out;
            position: absolute;
            top: 42%;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            width: auto;
            height: 150px;
            line-height: 150px;
            border-radius: 100px;
            padding: 10px 20px;
            margin-left: 18%;
            margin-right: 18%;
            /*box-shadow : 8px 8px 16px rgba(0, 0, 0, 0.45);*/
            border: none;
            border: 9px solid #2DB400;
        }

        .div2-btn:hover {
            color: white;
            background-color: #2DB400;
        }

        .div2-btn a {
            text-decoration: none;
            color: #2DB400;
            font-size: 60px;
            font-weight: bold;
        }

        .div2-btn a:hover {
            color: white;
        }

    </style>
</head>
<body>

    <div class="div1">
        <ul>
            <li>
                사 자 소 학
            </li>
            <li>
                四 字 小 學
            </li>
        </ul>
    </div>

    <div class="div2">
        <div class="div2-bg">
            <div class="div2-btn"><a href="so1-5.html">시 작 하 기</a></div>
        </div>
    </div>

</body>

</html>
